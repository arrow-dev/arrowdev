<h1>Projects</h1>
<div class="jumbotron">
    <ul>
        <li *ngFor="let p of projects" class="project-li">
            <h2>{{p.title}}</h2>
            <img src="{{p.image}}" alt="Project Screenshot" class="project-image img-responsive">
            <p>{{p.description}}</p>
            <p class="project-url">View on <a href="{{p.link}}">Github</a></p>                       
        </li>
    </ul>
</div>
